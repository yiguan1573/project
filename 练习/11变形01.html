<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 300px;
				height: 300px;
				background-color: #00FFFF;
				margin: 0 auto;
				margin-top: 300px;
				/* 平移
				translateX() 沿着X轴方向平移
				translateY() 沿着Y轴方向平移
				translateZ() 沿着Z轴方向平移*/
				transform: translateY(100px);
			}
			.box2{
				width: 300px;
				height: 300px;
				background-color: orange;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
