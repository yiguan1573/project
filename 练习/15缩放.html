<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: #87CEEB;
				margin: 200px auto;
				transition: 2s;
				/* 变形的原点 */
				transform-origin: 0 0;
			}
			.box1:hover{
				/* scaleX()
				   scaleY()
				   scale()*/
				transform: scale(5);
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
